      - name: Commit bump version
        run: |
          git add .
          git commit -m "Bump version"
          git push origin HEAD
      - name: Update AltStore.json version
        id: update-altstore-version
        uses: 898anil/github-actions-json-edit@master
        with:
          file_path: ${{ env.ALTSTORE_JSON_PATH }}
          field_path: 'apps.0.version'
          field_value: 'v${{ steps.bump-version.outputs.version }}b${{ steps.bump-version.outputs.build-number }}'
      - name: Sync AltStore.json changes
        run: mv ${{ steps.update-altstore-version.outputs.out_file }} ${{ env.ALTSTORE_JSON_PATH }}
      - name: Retrieve versionDate
        id: retrieve-versionDate
        run: echo "::set-output name=version_date::$(date -u +"%Y-%m-%dT%T")"
      - name: Update AltStore.json versionDate
        id: update-altstore-versionDate
        uses: 898anil/github-actions-json-edit@master
        with:
          file_path: ${{ env.ALTSTORE_JSON_PATH }}
          field_path: 'apps.0.versionDate'
          field_value: ${{ steps.retrieve-versionDate.outputs.version_date }}
      - name: Sync AltStore.json changes
        run: mv ${{ steps.update-altstore-versionDate.outputs.out_file }} ${{ env.ALTSTORE_JSON_PATH }}
      - name: Update AltStore.json versionDescription
        id: update-altstore-versionDescription
        uses: 898anil/github-actions-json-edit@master
        with:
          file_path: ${{ env.ALTSTORE_JSON_PATH }}
          field_path: 'apps.0.versionDescription'
          field_value: ''
      - name: Sync AltStore.json changes
        run: mv ${{ steps.update-altstore-versionDescription.outputs.out_file }} ${{ env.ALTSTORE_JSON_PATH }}
      - name: Update AltStore.json downloadURL
        id: update-altstore-downloadURL
        uses: 898anil/github-actions-json-edit@master
        with:
          file_path: ${{ env.ALTSTORE_JSON_PATH }}
          field_path: 'apps.0.downloadURL'
          field_value: 'https://github.com/tatsuz0u/EhPanda/releases/download/v${{ steps.bump-version.outputs.version }}_b${{ steps.bump-version.outputs.build-number }}/EhPanda.ipa'
      - name: Sync AltStore.json changes
        run: mv ${{ steps.update-altstore-downloadURL.outputs.out_file }} ${{ env.ALTSTORE_JSON_PATH }}
      - name: Update AltStore.json size
        id: update-altstore-size
        uses: 898anil/github-actions-json-edit@master
        with:
          file_path: ${{ env.ALTSTORE_JSON_PATH }}
          field_path: 'apps.0.size'
          field_value: 0
      - name: Sync AltStore.json changes
        run: mv ${{ steps.update-altstore-size.outputs.out_file }} ${{ env.ALTSTORE_JSON_PATH }}
      - name: Commit update AltStore.json
        run: |
          git add .
          git commit -m "Update AltStore.json"
          git push origin HEAD
