name: Deploy
on: [push]
#   pull_request:
#     branches:
#       - test/pipeline-mergeInto
#     types: [closed]
env:
   XCODE_VERSION: '13.0'
   SCHEME_NAME: 'EhPanda'
   SIMULATOR_IDENTIFIER: 'iPhone 12'
   DEVICE_IDENTIFIER: 'Any iOS Device'
   ARCHIVE_PATH: '/builds/EhPanda.xcarchive'
   APP_DEV_PROVISION_FILE_BASE64: ${{ secrets.APP_DEV_PROVISION_FILE_BASE64 }}
jobs:
  Deploy:
    runs-on: macos-11
#     if: github.event.pull_request.merged == true
#       && github.event.pull_request.user.login == 'tatsuz0u'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode_${{ env.XCODE_VERSION }}.app
      - name: Show Xcode version
        run: xcodebuild -version
#       - name: Run tests
#         run: xcodebuild
#           -scheme ${{ env.SCHEME_NAME }} -sdk iphonesimulator
#           -destination 'platform=iOS Simulator,name=${{ env.SIMULATOR_IDENTIFIER }}'
#           clean test
      - name: Install provison file
        run: |
          APP_DEV_PROVISION_PATH=$RUNNER_TEMP/builds/app_dev.mobileprovision
          
          echo -n "$APP_DEV_PROVISION_FILE_BASE64" | base64 --decode --output $APP_DEV_PROVISION_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $APP_DEV_PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles
      - name: Xcode archive
        run: xcodebuild
          -scheme ${{ env.SCHEME_NAME }} -archivePath ${{ env.ARCHIVE_PATH }}
          -destination 'platform=iOS,name=${{ env.DEVICE_IDENTIFIER }}'
          archive
